<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Note</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background-color: #f5f5dc;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .note {
            font-size: 36px;
            background-color: #fff8dc;
            padding: 20px;
            border: 2px dashed #000;
            box-shadow: 5px 5px #dcdcdc;
            width: fit-content;
        }
    </style>
</head>
<body>

    <div class="note">
        Open 1 August 2026
    </div>

</body>
</html>
